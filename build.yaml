# This file generates the GitHub Actions matrix.
# For simple board + shield combinations, add them to the top level board and
# shield arrays, for more control, add individual board + shield combinations
# to the `include` property. You can also use the `cmake-args` property to
# pass flags to the build command, `snippet` to add a Zephyr snippet, and
# `artifact-name` to assign a name to distinguish build outputs from each other:
#
# board: [ "nice_nano_v2" ]
# shield: [ "corne_left", "corne_right" ]
# include:
#   - board: bdn9_rev2
#   - board: nice_nano_v2
#     shield: reviung41
#   - board: nice_nano_v2
#     shield: corne_left
#     snippet: studio-rpc-usb-uart
#     cmake-args: -DCONFIG_ZMK_STUDIO=y
#     artifact-name: corne_left_with_studio
#
---
include:
  # Charybdis without dongle
  - board: nice_nano_v2
    shield: charybdis4x6_left
    artifact-name: charybdis4x6_left
  - board: nice_nano_v2
    shield: charybdis4x6_right
    artifact-name: charybdis4x6_right
  - board: nice_nano_v2
    shield: charybdis4x6_right
    artifact-name: charybdis4x6_right_studio
    snippet: studio-rpc-usb-uart
    cmake-args: -DCONFIG_ZMK_STUDIO=y
  # Charybdis with dongle
  - board: nice_nano_v2
    shield: charybdis4x6_right_periph
    artifact-name: charybdis4x6_right_periph
  - board: nice_nano_v2
    shield: charybdis4x6_dongle
    artifact-name: charybdis4x6_dongle
  - board: nice_nano_v2
    shield: charybdis4x6_dongle
    artifact-name: charybdis4x6_dongle_studio
    snippet: studio-rpc-usb-uart
    cmake-args: -DCONFIG_ZMK_STUDIO=y
  # Firmware Reset
  - board: nice_nano_v2
    shield: settings_reset
    format: reset
    artifact-name: reset_nice_nano_v2